
<h1 id="tableLabel">La Concession</h1>

<p>Voici nos v√©hicules disponibles.</p>

<p *ngIf="!concessions"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="concessions">
  <thead>
    <tr>
      <th>Brand</th>
      <th>Type</th>
      <th>Quantity</th>
      <th>Color</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let concession of concessions">
      <td>{{ concession.brand }}</td>
      <td>{{ concession.type }}</td>
      <td>{{ concession.quantity }}</td>
      <td>{{ concession.color }} <br/>
          <input />
            <button class="btn btn-primary" (click)="validateColor(concession.color)">Valider</button>
      </td>
    </tr>
  </tbody>
</table>
